<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Royal Bank Limited</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header>
			<h1>
				<span>Welcome To Royal Bank</span>
				<span class="sp2">A safe place for your money</span>
			</h1>
		</header>
		<main>
			<div id="log-in">
				<div class="container">
					<input
						type="email"
						name="email"
						id="email"
						required
						placeholder="Enter Your Email"
					/>
					<input
						type="password"
						name="password"
						id="password"
						required
						placeholder="Enter Your Password"
					/>
					<button id="submit" type="submit">Submit</button>
				</div>
			</div>
		</main>
		<script src="index.js"></script>
	</body>
</html>
